<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="../libs/leaflet/leaflet.css" />
    <script src="../libs/leaflet/leaflet.js"></script>
    <script src="../libs/Leaflet.MakiMarkers/Leaflet.MakiMarkers.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="../libs/Leaflet.markercluster/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="../libs/Leaflet.markercluster/dist/MarkerCluster.Default.css"
    />
    <script src="../libs/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
    <script src="../libs/leaflet.markercluster.layersupport.js"></script>
    <script type="text/javascript" src="../env.js"></script>
    <script type="text/javascript" src="../helpers/popupTable.js"></script>
    <title>Araraquara (SP)</title>
  </head>
  <body>
    <div class="container">
      <div class="filter-container">
        <div>
          <h1 class="titulo-site">Tema</h1>
        </div>
        <div class="filter-properies filter-item-container">
          <label class="filter-label filter-item" for="filtro-pontos"> Filtrar Pontos</label>
          <select class="filter-item" name="filtro-pontos" id="filtro-pontos">
            <option value="" selected>Escolha um Campo</option>
          </select>
        </div>
        <div class="filter-value filter-item-container">
          <label class="filter-label filter-item" for="filtro-pontos-value">Valor</label>
          <input
            class="filter-item"
            type="text"
            name="filtro-pontos-value"
            id="filtro-pontos-value"
            disabled
          />
        </div>

        <h6>*Após digitar o "Valor", aperte "Enter"</h6>

      </div>
    <div class="map-items-container">
      
      <div class="map" id="mapa"></div>

      <div class="legend-container">
        <div class="legend-item">
          <img class="img-legenda" src="../images/acidentes.png" alt="Icone">
          <h2 class="legend-item-name">Acidentes de Trânsito</h2>
           <p>Acidentes registrados entre 01/2015 e 07/2022</p>
        </div>
        <div class="legend-item">
          <img class="legend-icon pin" id="cidade" alt="Araraquara (SP)">
          <p>Fonte dos dados: <a href="http://painelderesultados.infosiga.sp.gov.br/mapa/">http://painelderesultados.infosiga.sp.gov.br/mapa/</a></p>
        </div>
        <div class="legend-item">
          <span class="legend-icon blue material-symbols-rounded" id="legend-municipio" alt="Municipio">rectangle</span>
          <h2 class="legend-item-name">Araraquara (SP)</h2>
          <p class="legend-item-text">Limite Municipal</p>
        </div>
        <div class="legend-item">
          <h2 class="legend-item-name">Bases de fundo</h2>
          <p class="legend-item-text">OpenStreetMap</p>
          <p class="legend-item-text">Ortofoto</p>
        </div>
      </div>
    </div>
    </div>
    <!-- Fields data -->
    <!-- Pegando os dados dos campos dos vetores -->
    <script type="text/javascript" src="../helpers/vector_fields.js"></script>

    <!-- Vector layers -->
    <script type="text/javascript" src="../dados/lim_municipio_a.js"></script>

    <script type="text/javascript" src="../dados/acidentes_nao_fatais.js"></script>
    <script type="text/javascript" src="../dados/acidentes_fatais.js"></script>

    <!-- Main script -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
